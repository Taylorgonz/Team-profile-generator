<div class="card card d-inline-block employee-card">
    <div class="card-header header-color">
        <h2 class="card-title display-2">{{ name }}</h2>
        <h2 class="card-title"><i class="bi bi-code-square"> </i>{{ role }}</h2>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{email}}">{{ email }}</a></li>
            <li class="list-group-item">GitHub <a href="https://github.com/{{ gitHub }}" target="_blank"
                    rel="noopener noreferrer">{{ gitHub }}</a></li>
        </ul>
    </div>
</div>
